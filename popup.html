<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: #0d0d70;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0808a0;
        }

        .status {
            margin-top: 10px;
            padding: 5px;
            text-align: center;
        }

        .checkbox-group {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <h2>The Economist Login</h2>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
    </div>
    <div class="checkbox-group">
        <input type="checkbox" id="autologin" checked>
        <label for="autologin">Enable auto-login</label>
    </div>
    <button id="saveButton">Save Credentials</button>
    <button id="loginButton">Log In Now</button>
    <div id="status" class="status"></div>

    <script src="popup.js"></script>
</body>

</html>
